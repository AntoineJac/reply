
controller:
  proxy:
    nameOverride: "{{ .Release.Name }}-gateway-proxy"
  enabled: true
  deployment:
    kong:
      enabled: false
  ingressController:
    enabled: true
    env:
      feature_gates: GatewayAlpha=true,RewriteURIs=true,FillIDs=true
    gatewayDiscovery:
      enabled: true
      generateAdminApiService: true
    image:
      repository: kong/kubernetes-ingress-controller
      tag: "3.3.1"

    konnect:
      license:
        enabled: true
      enabled: true
      controlPlaneID: "a651b288-d055-4be8-806b-1e229c07452d"
      tlsClientCertSecretName: konnect-client-tls
      apiHostname: "eu.kic.api.konghq.com"

gateway:
  enabled: true
  deployment:
    kong:
      enabled: true
  admin:
    enabled: true
    http:
      enabled: true
      servicePort: 7001
      containerPort: 8001
    type: ClusterIP
  image:
    repository: kong/kong-gateway
    tag: "3.4.3.10"
  ingressController:
    enabled: false
  manager:
    annotations:
      konghq.com/protocol: http
    enabled: true
    http:
      containerPort: 8002
      enabled: true
      servicePort: 7002
    type: LoadBalancer
  proxy:
    enabled: true
    http:
      containerPort: 8000
      enabled: true
      servicePort: 8005
    type: LoadBalancer
  env:
    database: "off"
    anonymous_reports: "off"
    admin_gui_api_url: http://localhost:7001
    LICENSE_DATA:
      valueFrom:
        secretKeyRef:
          name: kong-enterprise-license
          key: license

